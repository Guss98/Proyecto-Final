<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://kit.fontawesome.com/62f043a253.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form class="formulario">
        <h2>REGISTRATE</h2>

    <div class="cont-form">
        <div class="input-contenedor">
            <i class="fas fa-user"></i>
        <input type="text" placeholder="Nombre Completo">
        </div>    

        <div class="input-contenedor">
            <i class="fas fa-envelope"></i>
        <input type="text" placeholder="Correo Electrónico">
        </div>    

        <div class="input-contenedor">
            <i class="fas fa-key"></i>
        <input type="password" placeholder="Contraseña">
        </div>    

        <input type="submit" value="Registrate" class="button">
        <p>Al registrarte aceptas nuestros términos y condiciones</p>
        <p>¿Ya tenes cuenta? <a class="link" href="login.html">Iniciar sesion</a></p> 
    </div>    
</form>

</body>
</html>
